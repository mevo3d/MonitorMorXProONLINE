server {
    server_name monitor.mevo.com.mx;

    # Frontend (React/Vite)
    location / {
        root /var/www/monitor;
        index index.html;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
    }

    # Media Files (Videos/Photos)
    location /media/ {
        alias /root/MonitorMorXPro/media/;
    }

    # API Proxy
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/monitor.mevo.com.mx/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/monitor.mevo.com.mx/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = monitor.mevo.com.mx) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name monitor.mevo.com.mx;
    return 404; # managed by Certbot


}